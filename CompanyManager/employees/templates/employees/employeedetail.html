<!DOCTYPE html>
{% extends 'home/base.html' %}

<html>
	{% load static %}
	<head>
		<meta charset="utf-8">
		<title>Employee Details</title>
		<link rel="stylesheet" href="{% static "css/default.css" %}"/>
	</head>

	{% block content %}
	<body>
        <div class="row h-100">
            <div class="col-md-4" align="center">
                <img src="{{ emp.picture.url }}" width="300" height="300" alt="No image found.">
                <h1>{{ emp.firstName }} {{ emp.lastName }}</h1>
                <h3>Position</h3>
                <h3>Employee from xxxx to xxxx</h3>
            </div>
            <div class="col-md-8">
                <div class="row h-100">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title">Essentials</h3>
                                <div class="row">
                                    <div class="col-md-6">
                                        <p>{{ emp.firstName }}</p>
                                        <p>City</p>
                                        <p>Birthday</p>
                                        <p>Rate</p>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{ emp.lastName }}</p>
                                        <p>Country</p>
                                        <p>Email</p>
                                        <p>Phone</p>
                                    </div>   
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">Second row</div>
                    <div class="col-md-12">Third row</div>
                </div>
            </div>
        </div>
	</body>
	{% endblock %}
</html>
