<!DOCTYPE html>
{% extends 'home/base.html' %}

<html>
	<head>
		<meta charset="utf-8">
		<title>Employee Details</title>
	</head>

	{% block content %}
	<body h-100>
        <div class="row h-100">
            <div class="col-lg-4" align="center">
                <img src="{{ emp.picture.url }}" width="300" height="300" alt="No image found.">
                <h1>{{ emp.firstName }} {{ emp.lastName }}</h1>
                <h3>Position</h3>
                <h3>Employee from xxxx to xxxx</h3>
            </div>
            <div class="col-lg-8">
                <div class="row h-100">
                    <div class="col-lg-12">First row</div>
                    <div class="col-lg-12">Second row</div>
                    <div class="col-lg-12">Third row</div>
                </div>
            </div>
        </div>
	</body>
	{% endblock %}
</html>
