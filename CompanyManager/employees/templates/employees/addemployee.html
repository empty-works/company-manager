<!DOCTYPE html>
{% extends 'home/base.html' %}
{% load crispy_forms_tags %}
<html>
	{% load static %}
	<head>
		<meta charset="utf-8">
		<title>Add Employee</title>
		<link rel="stylesheet" href="{% static "css/default.css" %}"/>
	</head>

	<body>
		{% block content %}
		<h1>Add Employee</h1> 
		<h2>{{ error }}</h2>
		<form method="POST">
			{% csrf_token %}
			{{ employee_form.firstName | as_crispy_field }}
			<button type="submit">Add</button>
		</form>
		{% endblock %}
	</body>
</html>
