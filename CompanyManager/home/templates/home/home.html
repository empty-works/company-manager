<!DOCTYPE html>
{% extends 'home/base.html' %}

<html>
	{% load static %}
	<head>
		<meta charset="utf-8">
		<title>Company Manager</title>
		<link rel="stylesheet" href="{% static "css/default.css" %}"/>
	</head>

	<body>
		{% block content %}
			{% if user.is_authenticated %}
			<h1>Welcome, {{ user.username }}</h1> 	
			{% else %}
			<h1>Log in</h1>
			{% endif %}
		{% endblock %}
	</body>
</html>
