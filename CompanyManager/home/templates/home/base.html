<!--Basic template-->

<!DOCTYPE html>

<html>
	{% load static %}
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link rel="stylesheet" href="{% static 'css/base.css' %}">
		<link rel="icon" type="image/png" href="/media/base/images/CMLogo.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
	</head>

	<body>


        <nav class="navbar navbar-expand-lg navbar-custom">
            <a class="navbar-brand" href="{% url 'home:home' %}">
                <img src="/media/base/images/CMLogo.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
                    Company
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
		    {% if user.is_authenticated %}
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                        <a class="nav-link" href="{% url 'employees:employees' %}">Employees</a>
                        <a class="nav-link" href="{% url 'blog:all_blogs' %}">Blog</a>
                    </div>
                </div>
		    {% endif %}
        </nav><br>

        <p>Logged in as {{ user.username }}</p>

        <form action="{% url 'home:logoutuser' %}" method="POST">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
		
		{% else %}
		
            <a href="{% url 'home:signupuser' %}">Sign Up</a><br>
            <a href="{% url 'home:loginuser' %}">Log In</a>

		{% endif %}

		{% block content %}{% endblock %}
		
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	</body>
</html>
